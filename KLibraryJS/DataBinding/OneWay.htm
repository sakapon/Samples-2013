<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="86400" />
    <meta name="viewport" content="width=device-width, height=device-height" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Do Design : saka-pon.net" />
    <meta property="og:title" content="Data Binding (one-way)" />
    <meta property="og:description" content="データ バインディングのサンプルです。" />
    <meta property="og:image" content="https://sakapon.github.io/Samples-2013/KLibraryJS/Bakery/Images/Thumbnails/cupcakes.jpg" />
    <meta property="og:locale" content="ja_JP" />
    <title>Data Binding (one-way)</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="https://sakapon.github.io/Samples-2013/Shared/Scripts/KLibrary-1.1.83.js" type="text/javascript"></script>
    <link href="../Resources/Styles/Bakery.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page">
        <h1>Data Binding (one-way)</h1>
        <div class="times" data-context="appModel"></div>
        <script type="text/plain">
            <div>
                <h3>日本</h3>
                <p>${Now:MM/dd HH:mm:ss}</p>
            </div>
            <div>
                <h3>協定世界時</h3>
                <p>${Now>toUTC:MM/dd HH:mm:ss}</p>
            </div>
            <div>
                <h3>米国西海岸 (夏時間)</h3>
                <p>${Now>toPSTSummer:MM/dd HH:mm:ss}</p>
            </div>
            <div>
                <h3>米国西海岸 (冬時間)</h3>
                <p>${Now>toPSTWinter:MM/dd HH:mm:ss}</p>
            </div>
        </script>
    </div>
    <script type="text/javascript">
        //<![CDATA[
        function toUTC(x) { return x.addHours(-9); }
        function toPSTSummer(x) { return x.addHours(-16); }
        function toPSTWinter(x) { return x.addHours(-17); }

        var appModel = { Now: new Date() };

        $(function () {
            $(document).bindData();

            setInterval(function () { appModel.Now = new Date(); }, 1000);
        });
        //]]>
    </script>
</body>
</html>
